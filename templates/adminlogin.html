{% extends 'base.html' %}
{% block content %}
	<style>
		.login-container {
			display: flex;
			justify-content: center;
			align-items: center;  
			height: calc(100vh - 200px); 
		}
		#loginp {
			background-color: #f5eeee;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 40px;
			border-radius: 10px;
			border: 2px solid #acc;
			box-shadow: 0 8px 20px rgba(0,0,0,0.25);
			width: 300px;
			text-align: center;
			transition: transform 0.3s, box-shadow 0.3s;
		}
		#loginp:hover {
			transform: translateY(-5px);
			box-shadow: 0 12px 25px rgba(0,0,0,0.35);
		}

		#loginp div {
			background-color: #f5eeee;
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			width: 300px;
			text-align: center;
		}

		#loginp input[type="email"],
		#loginp input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #a19f9f;
			border-radius: 5px;
		}

		#loginp input[type="submit"] {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #295cc9;
			color: #fff;
			cursor: pointer;
		}
		@media screen and (max-width: 400px) {
		#loginp div {
			width: 90%;
			padding: 20px;
		}
	</style>
	<div class="login-container w3-display-middle">
		<div id="loginp">
			<form action="/loginvalidate" method='post'>
				<p>
					<label><b>ADMIN LOGIN<b></label>
					<p>________________________<p>
				</p>
				<p>
					<label><b>EMAIL</b><label>
					<input type='email' name='email' placeholder='Enter Email' class="w3-input">
				</p>
				<p>
					<label><b>PASSWORD</b><label>
					<input type='password' name='password' placeholder='******' class="w3-input">
				</p>
				<p>
					<input type='submit' value='LOGIN' class='w3-button w3-blue w3-right'>
					<br>
				</p>
			</form>
		</div>
	</div>
{% endblock %}
